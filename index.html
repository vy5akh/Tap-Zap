    <body>

        <h1>&lt;Simon Game&gt;</h1>
        <h3>Press any key to start the game</h3>
        <div class="container">

                <div class="btn yellow" type="button" id="yellow"></div>

            <div class="pair2">
                <div class="btn green" type="button" id="green"></div>

            </div>
        </div>

        <script src="app.js"></script>
    </body>
